  <div class="container content">
    <h1>Регистрация</h1>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>Общие данные</legend>
        <div class="form-group">
          <label for="surname">Фамилия</label>
          <input class="capitalized" name="surname" id="surname" type="text" placeholder="Фамилия" minlength="3"
            maxlength="12">
        </div>
        <div class="form-group">
          <label for="name">Имя</label>
          <input class="capitalized" name="name" id="name" type="text" placeholder="Имя" minlength="3" maxlength="12">
        </div>
        <div class="form-group">
          <label for="photo">Выберете фото</label>
          <input id="photo" name="photo" type="file">
        </div>
        <div class="form-group">
          <label for="site">Адрес сайта</label>
          <input id="site" name="site" type="text" value="mysite.name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" id="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input name="password" id="password" type="password" placeholder="Пароль" minlength="6" maxlength="10">
        </div>
        <div class="form-group">
          <label for="year">Дата рождения</label>
          <input name="year" id="year" type="date">
        </div>
      </fieldset>
      <fieldset>
        <legend>Укажите ваш пол</legend>
        <div class="form-group-sm">
          <input id="gender-male" name="gender" type="radio" value="male">
          <label for="gender-male">Мужской</label>
        </div>
        <div class="form-group-sm">
          <input id="gender-female" name="gender" type="radio" value="female">
          <label for="gender-female">Женский</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Ваша любимая кухня</legend>
        <div class="form-group-sm">
          <input checked id="kit-ua" name="kit-ua" type="checkbox" value="kit-ua">
          <label for="kit-ua">Украинская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-gr" name="kit-gr" type="checkbox" value="kit-gr">
          <label for="kit-gr">Грузинская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-jp" name="kit-jp" type="checkbox" value="kit-jp">
          <label for="kit-jp">Японская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-it" name="kit-it" type="checkbox" value="kit-it">
          <label for="kit-it">Итальянская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-usa" name="kit-usa" type="checkbox" value="kit-usa">
          <label for="kit-usa">Американская</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Детальная информация</legend>
        <div class="form-group">
          <label for="txt">Подробно</label>
          <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Подробно..."></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Управление формой</legend>
        <div class="form-group">
          <input type="submit" value="Отправить форму">
        </div>
        <div class="form-group">
          <input type="reset" value="Сбросить форму">
        </div>
      </fieldset>
    </form>
  </div>
